<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma Réservation</h1>
    </div>
</div>
<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="nomInput" placeholder="Votre nom" value="John" name="Nom">
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="prenomInput" placeholder="Votre prénom" value="Doe" name="Prénom">
        </div>
        <div class="mb-3">
            <label for="allergieInput" class="form-label">Allergie</label>
            <input type="text" class="form-control" id="allergieInput" placeholder="Vos allergies (fruit de mer, arachides...)" value="Cacahuète" name="Allergie">
        </div>
        <div class="mb-3">
            <label for="nbConvivesInput" class="form-label">Nombre de personnes</label>
            <input type="number" class="form-control" id="nbConvivesInput" placeholder="Nombre de personnes" value="5" name="NbConvives">
        </div>
        <div class="mb-3">
            <label for="dateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="dateInput" name="Date">
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">Midi</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">Soir</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour" name="Heure">
                <option>19:30</option>
                <option>19:45</option>
                <option>20:00</option>
                <option>20:15</option>
                <option>20:30</option>
                <option>20:45</option>
                <option>21:00</option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
